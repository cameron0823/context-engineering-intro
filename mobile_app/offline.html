<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#2d7a2d">
    <title>Tree Service Estimator Pro - Offline</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 80px;
            color: #6c757d;
            margin-bottom: 24px;
        }
        
        h1 {
            font-size: 32px;
            color: #2d7a2d;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2d7a2d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #1e5a1e;
        }
        
        .features {
            margin-top: 48px;
            text-align: left;
        }
        
        .features h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #212529;
        }
        
        .features ul {
            list-style: none;
        }
        
        .features li {
            padding: 8px 0;
            color: #495057;
        }
        
        .features li:before {
            content: "âœ“ ";
            color: #2d7a2d;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“µ</div>
        
        <h1>You're Offline</h1>
        
        <p>Don't worry! Tree Service Estimator Pro works offline. You can still:</p>
        
        <div class="features">
            <ul>
                <li>Create new estimates</li>
                <li>View saved estimates</li>
                <li>Take photos and notes</li>
                <li>Calculate pricing</li>
            </ul>
            
            <p style="margin-top: 16px; font-size: 16px;">
                Your data will sync automatically when you're back online.
            </p>
        </div>
        
        <button class="btn" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Check if we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
